{% extends 'polls/base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6 text-center">
        <div class="text-6xl text-gray-300 mb-4">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Successfully Logged Out</h1>
        <p class="text-gray-600 mb-6">Thank you for using our application!</p>
        <div class="flex justify-center">
            <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                <i class="fas fa-sign-in-alt mr-2"></i>Log In Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
